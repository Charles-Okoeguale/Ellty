<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector Component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="page-selector-card">
        <div class="checkbox-group">
            <div class="checkbox-item divider">
                <label class="checkbox-label" for="all-pages">All pages</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="all-pages" class="checkbox-input">
                    <div class="checkbox-custom">
                        <div class="checkmark">
                            <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pages-scroll">
                <div class="checkbox-item">
                    <label class="checkbox-label" for="page-1">Page 1</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-1" class="checkbox-input">
                        <div class="checkbox-custom">
                            <div class="checkmark">
                                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-item">
                    <label class="checkbox-label" for="page-2">Page 2</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-2" class="checkbox-input">
                        <div class="checkbox-custom">
                            <div class="checkmark">
                                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-item">
                    <label class="checkbox-label" for="page-3">Page 3</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-3" class="checkbox-input">
                        <div class="checkbox-custom">
                            <div class="checkmark">
                                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-item">
                    <label class="checkbox-label" for="page-4">Page 4</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-4" class="checkbox-input">
                        <div class="checkbox-custom">
                            <div class="checkmark">
                                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-item">
                    <label class="checkbox-label" for="page-5">Page 5</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-5" class="checkbox-input">
                        <div class="checkbox-custom">
                            <div class="checkmark">
                                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox-item">
                    <label class="checkbox-label" for="page-6">Page 6</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-6" class="checkbox-input">
                        <div class="checkbox-custom">
                            <div class="checkmark">
                                <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2 8L6.5 12L14 4" stroke="#2469F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
        </div>

        <button class="done-button">Done</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
